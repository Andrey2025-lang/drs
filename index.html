<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramo de Flores Amarillas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="bouquet">
    <div class="stem stem1">
      <div class="leaf left"></div>
      <div class="leaf right"></div>
      <div class="leaf small"></div>
      <div class="leaf tiny"></div>
    </div>
    <div class="stem stem2">
      <div class="leaf right"></div>
      <div class="leaf small"></div>
    </div>
    <div class="stem stem3">
      <div class="leaf left"></div>
      <div class="leaf tiny"></div>
    </div>
    <div class="stem stem4">
      <div class="leaf right"></div>
      <div class="leaf small"></div>
    </div>
    <div class="stem stem5">
      <div class="leaf left"></div>
      <div class="leaf tiny"></div>
    </div>
    <div class="ribbon"></div>
    <!-- Las flores se generan con JS -->
  </div>
  <script src="script.js"></script>
</body>
</html>
